<!-- Reely Framework -->
<link rel="stylesheet" href="../css/reely.css" />

<!-- Slider Logos Module -->

<!-- START Slick JS CDN -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
<!-- END Slick JS CDN -->

<style>

  /*  CSS not generated by Reely Framework  */

  /* Generic Elements */

  /* Classes */

  .prev-logos {
    left: 8%;
  }

  .prev-logos, .next-logos {
    background: transparent;
    font-size: 16px;
    height: 30px;
    width: 30px;
    position: relative;
    top: -80px;
  }

  .next-logos {
    left: 85%;
  }

  .d-text-center {
    display: block !important;
    margin: 0 auto;
  }

  /* IDs */

  #slideshow-logos {
    margin: 80px auto;
  }

  #slideshow-logos div {
  height: auto;
  width: 90%;
  display: block !important;
  margin: 0 auto;
  }
  #slideshow-logos div img {
    width: 100%;
    height: auto;
  }
</style>

<div id="slideshow-logos" class="flexy page_center xl fl-wrap_wrap">

  <h2 class="d-text-center">Customers We Serve</h2>
  <div class="slick-logos">
    <img src="https://www.microautomation.com/hubfs/Assets/Logo_Group_One.jpg" alt="" />
    <img src="https://www.microautomation.com/hubfs/Images/Customers%20logo/customers%20slider%202.png" alt="" />
    <img src="https://www.microautomation.com/hubfs/Assets/Logo_Group_Three.jpg" alt="" />
  </div>

  <div class="navigation">
    <button class="prev-logos"><</button>
    <button class="next-logos">></button>
  </div>

</div>

<!-- Module JS Code Below: -->

<!-- jQuery -->

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<!-- Slick JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

<script>
  $(document).ready( () => {

    $(".slick-logos").slick({
      autoplay: true,
      autoplaySpeed: 2000,
      dots: false,
      draggable: false,
      infinite: true,
      prevArrow: $(".prev-logos"),
      nextArrow: $(".next-logos"),
      slidesToShow: 1,
      slidesToScroll: 1,
      speed: 1000
    });

  });
</script>
