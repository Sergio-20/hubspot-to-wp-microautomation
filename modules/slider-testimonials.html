<!-- Reely Framework -->
<link rel="stylesheet" href="../css/reely.css" />

<!-- Slider Testimonials Module -->

<!-- START Slick JS CDN -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
<!-- END Slick JS CDN -->

<style>

  /*  CSS not generated by Reely Framework  */

  /* Generic Elements */

  /* Classes */

  .prev {
    left: 23%;
  }

  .prev, .next {
    background: transparent;
    font-size: 16px;
    height: 30px;
    width: 30px;
    position: relative;
    top: -180px;
  }

  .next {
    left: 71%;
  }

  .slick  img {
    border: 2px solid #000;
  }

  .text-center {
    text-align: center;
  }

  /* IDs */

  #slideshow {
    margin: 80px auto;
  }

  #slideshow div {
  height: auto;
  width: 75%;
  display: block !important;
  margin: 0 auto;
  }

  #slideshow div img {
    width: 100%;
    height: auto;
  }
</style>

<section id="slideshow">

  <div class="slick">
    <img src="https://www.microautomation.com/hubfs/Images/Testimonials/updated%20testimonials/hilton%20worldwide%20testimonials.jpg" alt="" />
    <img src="https://www.microautomation.com/hubfs/Images/Testimonials/updated%20testimonials/Baltimore%20county%20testimonial.jpg" alt="" />
    <img src="https://www.microautomation.com/hubfs/Images/Testimonials/updated%20testimonials/WPS%20health%20solutions%20testimonial%202.jpg" alt="" />
    <img src="https://www.microautomation.com/hubfs/Images/Testimonials/updated%20testimonials/Logan%20County%20testimonial.jpg" alt="" />
    <img src="https://www.microautomation.com/hubfs/Images/Testimonials/updated%20testimonials/Rapid%20Response%20testimonial.jpg" alt="" />
    <img src="https://www.microautomation.com/hubfs/Images/Testimonials/updated%20testimonials/WPS%20health%20solutions%20testimonial.jpg" alt="" />
    <img src="https://www.microautomation.com/hubfs/Images/Testimonials/updated%20testimonials/atos%20testimonial.jpg" alt="" />
  </div>

  <div class="navigation">
    <button class="prev"><</button>
    <button class="next">></button>
  </div>

</section>

<!-- Module JS Code Below: -->

<!-- jQuery -->

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<!-- Slick JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

<script>
  $(document).ready( () => {

    $(".slick").slick({
      autoplay: true,
      autoplaySpeed: 2000,
      dots: true,
      draggable: false,
      infinite: true,
      prevArrow: $(".prev"),
      nextArrow: $(".next"),
      slidesToShow: 1,
      slidesToScroll: 1,
      speed: 1000
    });

  });
</script>
